<!DOCTYPE html>
<html lang="en">
<head>
  <title>Asset Transform</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./app.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Asset Registration</a>
    </div>
    <ul class="nav navbar-nav">
      <li ><a href="./addRegister.html">Add Registar</a></li>
	  <li class="active"><a  href="./addTransfer.html">Asset Transfer</a></li>
      <li><a  href="./addAsset.html">Add Asset</a></li>
      <li ><a  href="./viewAsset.html">View Asset</a></li>
      <li ><a  href="./intentToSell.html">Intend to Sale</a></li>
      
    </ul>
  </div>
</nav>
<div class="container">
  <h2>Asset Transfer</h2>
  <form action="" id="transForm">
    <div class="form-group">
      <label for="Id">Registar:</label>
      <input type="registar" class="form-control" id="registarAdd" placeholder="Registar Address" name="registarAdd">
    </div>
	  <div class="form-group">
      <label for="asset">Asset:</label>
      <input type="asset" class="form-control" id="assetId" placeholder="Asset Id" name="assetAdd">
    </div>
	    <div class="form-group">
      <label for="seller">Seller:</label>
      <input type="seller" class="form-control" id="sellerAdd" placeholder="Seller Address" name="sellerAdd">
    </div>
	    <div class="form-group">
      <label for="buyer">Buyer:</label>
      <input type="buyer" class="form-control" id="buyerAdd" placeholder="Buyer Address" name="buyerAdd">
    </div>
    <label><br></br></label>
    <label><b>Result: </b></label> <p id="transResult"></p>
    <button type="submit" class="btn-transferAsset" id="btn-transferAsset">Submit</button>
  </form>
</div>

</body>
</html>
